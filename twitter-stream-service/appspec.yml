version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/twitter-stream-service
hooks:
  BeforeInstall:
    - location: scripts/delete_deployment_archive.sh
      timeout: 300
      runas: ec2-user
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ec2-user
